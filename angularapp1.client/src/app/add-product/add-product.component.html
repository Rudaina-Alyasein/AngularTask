<form  #addProduct="ngForm" (ngSubmit)="saveProduct(addProduct.value)">
  <div class="form-group">
    <label for="productName">Product Name</label>
    <input type="text" class="form-control" id="productName" name="name"ngModel required>
  </div>

  <div class="form-group">
    <label for="productAvatar">Product Image URL</label>
    <input type="text" class="form-control" id="productAvatar"  name="avatar" ngModel required>
  </div>

  <div class="form-group">
    <label for="productCategoryId">Category ID</label>
    <input type="number" class="form-control" id="productCategoryId"  name="categoryId"ngModel required>
  </div>

  <div class="form-group">
    <label for="productId">Product ID</label>
    <input type="text" class="form-control" id="productId"  name="id" ngModel required>
  </div>

  <button type="submit" class="btn btn-primary" >Submit</button>
</form>
