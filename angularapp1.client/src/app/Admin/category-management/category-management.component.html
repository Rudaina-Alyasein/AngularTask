<!-- زر لفتح المودال -->
<a class="btn btn-primary" style="margin:20px auto" data-bs-toggle="modal" data-bs-target="#categoryModal">
  Add Category
</a>

<!-- المودال -->
<div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Add Category</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #categoryForm="ngForm" (ngSubmit)="saveCategory(categoryForm.value)">
          <div class="form-group">
            <label for="categoryName">Category Name</label>
            <input type="text" id="categoryName" class="form-control" name="name" ngModel required />
          </div>
          <div class="form-group">
            <label for="categoryImage">Category Image URL</label>
            <input type="text" id="categoryImage" class="form-control" name="img" ngModel required />
          </div>
          <div class="form-group">
            <label for="categoryId">Category ID</label>
            <input type="text" id="categoryId" class="form-control" name="id" ngModel required />
          </div>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save Category</button>
        </form>
      </div>
    </div>
  </div>
</div>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of CategoryData">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>
        <div style="display: flex; gap: 10px;">
          <a class="btn btn-primary" [routerLink]="['/Dashboard/ProductsPage1', item.id]">See details</a>


        </div>
      </td>
    </tr>
  </tbody>
</table>
