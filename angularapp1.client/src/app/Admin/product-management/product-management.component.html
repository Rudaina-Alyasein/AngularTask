<a class="btn btn-primary" style="margin :20px auto" data-bs-toggle="modal" data-bs-target="#productModal">Add product</a>

<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Add Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #productForm="ngForm" (ngSubmit)="saveProduct(productForm.value)">
         
          <div class="form-group">
            <label for="productImage">Product Name</label>
            <input type="text" id="productImage" class="form-control" name="name" ngModel required />
          </div>
          
          <div class="form-group">
            <label for="categoryName">Category Name</label>
            <select class="form-control" name="categoryId" ngModel required>
              <option *ngFor="let category of CategoryData" [value]="category.id">{{ category.name }}</option>
            </select>
          </div>

       
          <div class="form-group">
            <label for="productImage">Category Image URL</label>
            <input type="text" id="productImage" class="form-control" name="img" ngModel required />
          </div>



          <button type="submit" class="btn btn-primary" style="margin-top:15px" data-bs-dismiss="modal">Save Product</button>
        </form>
      </div>
    </div>
  </div>
</div>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of   ProductData">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>
        <div style="display: flex; gap: 10px;">
          <a class="btn btn-primary" [routerLink]="['/Dashboard/EditProduct', product.id]">Edit</a>



        </div>
      </td>
    </tr>
  </tbody>
</table>
