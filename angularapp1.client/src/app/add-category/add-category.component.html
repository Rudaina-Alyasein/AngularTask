
<div class="modal-body">
  <form  #categoryForm="ngForm" (ngSubmit)="saveCategory(categoryForm.value)" >
    <div class="form-group">
      <label for="categoryName">Category Name</label>
      <input type="text"
             id="categoryName"
             class="form-control"
             name="name"
             ngModel
             required />
    </div>
    <div class="form-group">
      <label for="categoryImage">Category Image URL</label>
      <input type="text"
             id="categoryImage"
             class="form-control"
             name="img"
             ngModel
             required />
    </div>
    <div class="form-group">
      <label for="categoryId">Category ID</label>
      <input type="text"
             id="categoryId"
             class="form-control"
             name="id"
             ngModel
             required />
    </div>
    <button type="submit" class="btn btn-primary" >
      Save Category
    </button>
  </form>
</div>
