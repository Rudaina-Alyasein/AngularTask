<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h3 class="text-center">Sign In</h3>
          <form #signIn="ngForm" (ngSubmit) ="onSubmitForm(signIn.value)">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" name="Email" placeholder="Enter your email" ngModel>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" placeholder="Enter your password" ngModel>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
            <a RouterLink=""style="color:blue; margin-top:10px;">Already have an account ?</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
